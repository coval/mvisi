<script type="text/javascript">
$(document).ready(function() {
    $("#ref_but").click(function() {
		$.ajax({
		url: 'ajax/test.html',
		success: function(data) {
			$('.result').html(data);
			alert('Load was performed.');
            }
        });
    });
    
    $("#release_side ul li a").click(function() {
        var classes = $(this).attr("class");
        classes = classes.split(" ").join(".");
        //alert(classes);
        zm = "." + classes;
        //$(this).addClass("red");
        $("a").removeClass("red");
        $(zm).addClass("red");
        //alert(attr);  
        
    });
    
    
    
 });
